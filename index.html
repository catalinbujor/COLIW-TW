<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/topbar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><head>
        <title>COliW</title>
        <meta name="description" content="Command line of the web">
        <meta name="author" content="Maxim Nestian Bujor">
    <link rel="stylesheet" type="text/css" href="./css/topbar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="icon" href="images/favicon.ico" type="image/gif" >
</head>
<body>
<div clas = "terminal">
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
              </div>
<div class = "logo" >salut</div>
<ul id="big-box">
    <li class="cmd-line">
        <div class="spanner">
            <div id="user-box" class="user-stl">
                <div class="username"> [<span id = user_name>unknown</span>@<span id = "machine">COliW</span>]</div>
                <div class="puncte">:</div>
            </div>

            <div id="input-line" class="input-stl">
                <input type="text" maxlength="250" class="input-bar">
            </div>
        </div>
        <div id="messenger" class="output-msg"></div>
    </li>
</ul>
</div>
<script src="./controller.js"></script>
<script src="./navbar.js"></script>
</body>
</html>
